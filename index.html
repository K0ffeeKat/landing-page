<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League of Shadows</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="element-1">
            <div class="logo">LEAGUE OF SHADOWS</div>
            <div class="navbar">
                <ul>
                    <li><a href="#">Who We Are</a></li>
                    <li><a href="#">Our Mission</a></li>
                    <li><a href="#">For Investors</a></li>
                </ul>
            </div>
        </div>
        <div class="opening">
            <div class="element-2">
                <div class="headline">THE BEST OF THE BEST</div>
                <div class="desc">
                    Legendary clan of protectors of the humankind.<br/>
                    There is no place for corruption or injustice.<br/>
                    Bhutan blue flower is required.
                </div>
                <div class="buttons">
                    <button>I HAVE THE FLOWER</button>
                    <button>FLOWERS? ARE U NUTS?</button>
                </div>
            </div>
            <img src="./img/los-logo.png" alt="Logo of the League of Shadows." class="logo-pic">
        </div>
    </div>
    <div class="references">SOME OF OUR REFERENCES
        <div class="ref-pic">
            <figure>
                <img src="./img/ras-al-ghul.jpg" alt="A picture of Ra's al Ghul.">
                <figcaption>Ra's al Ghul</figcaption>
            </figure>
            <figure>
                <img src="./img/talia-al-ghul.jpg" alt="A picture of Talia al Ghul.">
                <figcaption>Talia al Ghul</figcaption>
            </figure>
            <figure>
                <img src="./img/bane.jpg" alt="A picture of Bane.">
                <figcaption>Bane</figcaption>
            </figure>
            <figure>
                <img src="./img/batman.jpg" alt="A picture of Batman.">
                <figcaption>Bruce Wayne</figcaption>
            </figure>
        </div>
    </div>
    
</body>
</html>
